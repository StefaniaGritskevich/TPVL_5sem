<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB5A</title>
</head>
<body>
    <h1>Сумма двух чисел</h1>

    <!-- Форма для ввода значений x и y -->
    <form id="sumForm">
        <label for="x">Введите значение X:</label>
        <input type="number" id="x" name="x" required><br><br>

        <label for="y">Введите значение Y:</label>
        <input type="number" id="y" name="y" required><br><br>

        <button type="submit">Отправить</button>
    </form>

    <!-- Отображение результата Z -->
    <h2>Результат Z: <span id="result"></span></h2>
    <h1>Генератор случайного ряда чисел</h1>

    <!-- Форма для ввода значения n -->
    <form id="randomForm">
        <label for="n">Введите значение n:</label>
        <input type="number" id="n" name="n" required><br><br>
        <button type="submit">Отправить</button>
    </form>

    <!-- Отображение результата -->
    <h2>Сгенерированный ряд: <span id="result"></span></h2>


    <script>
        document.getElementById('sumForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Получаем значения x и y из формы
            const x = document.getElementById('x').value;
            const y = document.getElementById('y').value;
            
            // Создаем объект для отправки запроса
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:3000', true);
            
            // Устанавливаем заголовки X-Value-x и X-Value-y
            xhr.setRequestHeader('X-Value-x', x);
            xhr.setRequestHeader('X-Value-y', y);
            
            // Обработка ответа
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Получаем заголовок X-Value-z из ответа
                    const z = xhr.getResponseHeader('X-Value-z');
                    // Отображаем результат на странице
                    document.getElementById('result').textContent = z;
                } else {
                    document.getElementById('result').textContent = 'Ошибка при обработке запроса';
                }
            };
            
            // Отправляем запрос
            xhr.send();
        });

        document.getElementById('randomForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Получаем значение n из формы
    const n = document.getElementById('n').value;

    // Проверяем, что n не пустое
    if (!n || isNaN(n)) {
        alert('Введите корректное значение n');
        return;
    }

    // Создаем объект для отправки запроса
    const xhr = new XMLHttpRequest();
    xhr.open('POST', 'http://localhost:3000', true);

    // Устанавливаем заголовок X-Rand-N
    xhr.setRequestHeader('X-Rand-N', n);

    // Обработка ответа
    xhr.onload = function() {
        if (xhr.status === 200) {
            // Разбираем ответ JSON
            const randomSeries = JSON.parse(xhr.responseText);
            
            // Отображаем результат на странице
            document.getElementById('result').textContent = randomSeries.join(', ');
        } else {
            document.getElementById('result').textContent = 'Ошибка при обработке запроса';
        }
    };

    // Отправляем запрос
    xhr.send();
});


    </script>
</body>
</html>
